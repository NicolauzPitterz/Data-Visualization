<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add a Hover Effect to a D3 Element</title>
        <style>
            .bar:hover {
                fill: brown;
            }
        </style>
    </head>
    <body>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"
            integrity="sha512-COTaPOlz12cG4fSfcBsxZsjauBAyldqp+8FQUM/dZHm+ts/jR4AFoJhCqxy8K10Jrf3pojfsbq7fAPTb1XaVkg=="
            crossorigin="anonymous"
        ></script>
        <script>
            const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

            const w = 500;
            const h = 100;

            const svg = d3
                .select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", (d, i) => i * 30)
                .attr("y", (d, i) => h - 3 * d)
                .attr("width", 25)
                .attr("height", (d, i) => 3 * d)
                .attr("fill", "navy")
                // Add your code below this line

                .attr("class", "bar");

            // Add your code above this line

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text((d) => d)
                .attr("x", (d, i) => i * 30)
                .attr("y", (d, i) => h - 3 * d - 3);
        </script>
    </body>
</html>
