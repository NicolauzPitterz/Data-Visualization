<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create a Linear Scale with D3</title>
    </head>
    <body>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"
            integrity="sha512-COTaPOlz12cG4fSfcBsxZsjauBAyldqp+8FQUM/dZHm+ts/jR4AFoJhCqxy8K10Jrf3pojfsbq7fAPTb1XaVkg=="
            crossorigin="anonymous"
        ></script>
        <script>
            // Add your code below this line

            const scale = d3.scaleLinear(); // Create the scale here
            const output = scale(50); // Call scale with an argument here

            // Add your code above this line

            d3.select("body").append("h2").text(output);
        </script>
    </body>
</html>
