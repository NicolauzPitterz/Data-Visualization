<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Inline Styling to Elements</title>
    </head>
    <body>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"
            integrity="sha512-COTaPOlz12cG4fSfcBsxZsjauBAyldqp+8FQUM/dZHm+ts/jR4AFoJhCqxy8K10Jrf3pojfsbq7fAPTb1XaVkg=="
            crossorigin="anonymous"
        ></script>
        <script>
            const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

            d3.select("body")
                .selectAll("h2")
                .data(dataset)
                .enter()
                .append("h2")
                .text((d) => d + " USD")
                // Add your code below this line
                .style("font-family", "verdana");
            // Add your code above this line
        </script>
    </body>
</html>
