<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Use the d3.max and d3.min Functions to Find Minimum and Maximum
            Values in a Dataset
        </title>
    </head>
    <body>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"
            integrity="sha512-COTaPOlz12cG4fSfcBsxZsjauBAyldqp+8FQUM/dZHm+ts/jR4AFoJhCqxy8K10Jrf3pojfsbq7fAPTb1XaVkg=="
            crossorigin="anonymous"
        ></script>
        <script>
            const positionData = [
                [1, 7, -4],
                [6, 3, 8],
                [2, 9, 3],
            ];
            // Add your code below this line

            const output = d3.max(positionData, (d) => d[2]); // Change this line

            // Add your code above this line

            d3.select("body").append("h2").text(output);
        </script>
    </body>
</html>
